name: Build Windows EXE (Python)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip wheel setuptools

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller ^
          --onefile ^
          --noconsole ^
          --name OCR_Face_Monitor ^
          --hidden-import=cv2 ^
          --hidden-import=PIL ^
          --hidden-import=doctr ^
          --hidden-import=face_recognition ^
          Main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: OCR_Face_Monitor_EXE
        path: dist/OCR_Face_Monitor.exe
